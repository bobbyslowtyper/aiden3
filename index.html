<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            margin-top: 20px;
        }
        #text-to-type {
            border: 1px solid #ccc;
            padding: 10px;
            width: 80%;
            margin: 20px 0;
            font-size: 16px;
            height: 100px;
            overflow-y: auto;
        }
        #input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        #stats {
            margin-top: 20px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Typing Test</h1>
<div id="text-to-type">
    The quick brown fox jumps over the lazy dog. Type this paragraph as quickly and accurately as you can!
</div>
<input type="text" id="input" placeholder="Start typing here..." autofocus />
<div id="stats"></div>
<button id="reset">Reset</button>

<script>
    const input = document.getElementById('input');
    const textToType = document.getElementById('text-to-type').innerText;
    const stats = document.getElementById('stats');
    let startTime, interval;

    input.addEventListener('focus', startTest);

    function startTest() {
        input.value = '';
        stats.innerText = '';
        startTime = null;
        clearInterval(interval);
        input.addEventListener('input', checkInput);
    }

    function checkInput() {
        if (!startTime) {
            startTime = new Date();
            interval = setInterval(updateStats, 1000);
        }

        if (input.value === textToType) {
            clearInterval(interval);
            stats.innerText = `Well done! Your WPM: ${calculateWPM()} words per minute.`;
            input.removeEventListener('input', checkInput);
        }
    }

    function updateStats() {
        const elapsedTime = (new Date() - startTime) / 1000; // in seconds
        const wordsTyped = input.value.split(/\s+/).filter(word => word).length;
        stats.innerText = `Time: ${Math.floor(elapsedTime)}s | Words Typed: ${wordsTyped}`;
    }

    function calculateWPM() {
        const totalTimeInMinutes = (new Date() - startTime) / (1000 * 60);
        const wordsTyped = input.value.split(/\s+/).filter(word => word).length;
        return Math.round(wordsTyped / totalTimeInMinutes);
    }

    document.getElementById('reset').addEventListener('click', () => {
        input.value = '';
        stats.innerText = '';
        startTime = null;
        clearInterval(interval);
        input.removeEventListener('input', checkInput);
    });
</script>

</body>
</html>
